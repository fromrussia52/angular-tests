<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="login">Логин</label>
    <div class="col-sm-10">
      <input type="login" class="form-control" name="login" id="login" pattern="test" required [(ngModel)]="user.login" placeholder="Корректный логин - test" #login="ngModel">
      <div [hidden]="login.valid || login.untouched" class="alert alert-danger">
        Значение некорректно
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="password">Пароль</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" id="password" required [(ngModel)]="user.password" placeholder="Проверка на сервере. Корректный пароль - test" #password="ngModel">
      <div [hidden]="password.untouched" [ngClass]="{alert: true, 'alert-danger': !passwdValid, 'alert-primary': passwdValid}">
        {{passwordInfo}}
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onClick()">Проверить</button>
  <div [hidden]="httpOk === true" class="mt-2 alert alert-danger">{{httpErrorMsg}}</div>
</form>
